<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Média</title>
  <link rel="stylesheet" href="styles.css"> <!-- Verifique o caminho do arquivo CSS -->
</head>
<body>
<h2>Calculadora de Média</h2>
<form action="calcularMedia.jsp" method="post" class="calc-form"> <!-- Adicione a classe "calc-form" -->
  <label for="nota1">Nota 1:</label>
  <input type="number" id="nota1" name="nota1" required><br><br>
  <label for="nota2">Nota 2:</label>
  <input type="number" id="nota2" name="nota2" required><br><br>
  <button type="submit" class="calc-button">Calcular Média</button> <!-- Adicione a classe "calc-button" -->
</form>
</body>
</html>
